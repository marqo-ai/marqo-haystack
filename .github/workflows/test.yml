name: test

on:
  push:
    branches:
    - main
  pull_request:

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    
    # Added services field to start marqo Docker container
    services:
      marqo:
        image: marqoai/marqo:latest
        options: --privileged -p 8882:8882 --add-host host.docker.internal:host-gateway
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10']

    steps:
    - name: Support longpaths
      if: matrix.os == 'windows-latest'
      run: git config --system core.longpaths true

    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      run: pip install --upgrade hatch

    - name: Install Black
      run: pip install --upgrade black

    - name: Lint Ruff
      if: matrix.python-version == '3.9' && runner.os == 'Linux'
      run: ruff --select E501 T201 PLW2901 --quiet --ignore E501 .

    - name: Run tests
      run: hatch run cov
